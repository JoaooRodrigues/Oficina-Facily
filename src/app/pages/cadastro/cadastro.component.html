<div class="cadastro-container">
  <h2>Cadastro de Usuário</h2>
  <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <div>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required #nomeField="ngModel">
      <div *ngIf="nomeField.invalid && (nomeField.dirty || nomeField.touched)" class="error-message">
        Nome é obrigatório.
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required email #emailField="ngModel">
       <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error-message">
        <div *ngIf="emailField.errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="emailField.errors?.['email']">Email inválido.</div>
      </div>
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" required minlength="3" #senhaField="ngModel">
      <div *ngIf="senhaField.invalid && (senhaField.dirty || senhaField.touched)" class="error-message">
        <div *ngIf="senhaField.errors?.['required']">Senha é obrigatória.</div>
        <div *ngIf="senhaField.errors?.['minlength']">A senha deve ter pelo menos 3 caracteres.</div>
      </div>
    </div>
    <div>
      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmarSenha" required #confirmarSenhaField="ngModel">
       <div *ngIf="confirmarSenhaField.invalid && (confirmarSenhaField.dirty || confirmarSenhaField.touched)" class="error-message">
        Confirmação de senha é obrigatória.
      </div>
      <div *ngIf="usuario.senha !== confirmarSenha && confirmarSenhaField.dirty" class="error-message">
        As senhas não coincidem.
      </div>
    </div>
    <button type="submit" [disabled]="cadastroForm.invalid || usuario.senha !== confirmarSenha">Cadastrar</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </form>
  <p>Já tem uma conta? <a routerLink="/login">Faça login aqui</a></p>
</div>
