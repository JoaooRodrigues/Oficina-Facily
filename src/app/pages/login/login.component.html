<div class="login-container">
  <h1>OFICINA FACILY</h1>
  <P>
     </P>
  <h2>LOGIN</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailField="ngModel">
      <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error-message">
        <div *ngIf="emailField.errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="emailField.errors?.['email']">Email inválido.</div>
      </div>
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="senha" required #senhaField="ngModel">
      <div *ngIf="senhaField.invalid && (senhaField.dirty || senhaField.touched)" class="error-message">
        <div *ngIf="senhaField.errors?.['required']">Senha é obrigatória.</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
  <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se aqui</a></p>
</div>
